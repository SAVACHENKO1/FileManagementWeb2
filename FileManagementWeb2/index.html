<body>
    <div class="header bg-primary p-2 align-middle">
        <div style="color: white" class="row">

                            <div class="dropdown-menu dropdown-menu-right">
                                <div style="color: black">Alex Savachenko<br />savachenko1@gmail.com</div>

                                <a class="dropdown-item" href="Login" ng-click="dropdown.isShow = false;">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="myContainer py-5">

    </div>
